<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONGs - Gestor de Donaciones</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }
        
        .ong-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 32px;
            padding: 40px;
        }
        
        .ong-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #0001;
            text-align: center;
            padding: 16px;
        }
        
        .ong-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .ong-card .ong-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center; margin-top:30px;">ONGs Destacadas</h1>
    <div class="ong-grid">
        <div class="ong-card">
            <img src="../imagenes/cruzRoja.png" alt="Cruz Roja">
            <div class="ong-name">Cruz Roja</div>
        </div>
        <div class="ong-card">
            <img src="../imagenes/uniceflogo.png" alt="UNICEF">
            <div class="ong-name">UNICEF</div>
        </div>
        <div class="ong-card">
            <img src="../imagenes/medicossinfronteras.jpg" alt="Médicos Sin Fronteras">
            <div class="ong-name">Médicos Sin Fronteras</div>
        </div>
        <div class="ong-card">
            <img src="../imagenes/savethechildren.png" alt="Save the Children">
            <div class="ong-name">Save the Children</div>
        </div>
        <div class="ong-card">
            <img src="../imagenes/wwf.jpg" alt="WWF">
            <div class="ong-name">WWF</div>
        </div>
        <div class="ong-card">
            <img src="../imagenes/greenpeace.jpg" alt="Greenpeace">
            <div class="ong-name">Greenpeace</div>
        </div>
        <div class="ong-card">
            <img src="../imagenes/caritas.png" alt="Caritas">
            <div class="ong-name">Caritas</div>
        </div>
        <div class="ong-card">
            <img src="../imagenes/manosunidas.png" alt="Manos Unidas">
            <div class="ong-name">Manos Unidas</div>
        </div>
        <div class="ong-card">
            <img src="../imagenes/aldeasInfantiles.png" alt="Aldeas Infantiles">
            <div class="ong-name">Aldeas Infantiles</div>
        </div>
        <div class="ong-card">
            <img src="../imagenes/fundaciónFerrer.png" alt="Fundación Vicente Ferrer">
            <div class="ong-name">Fundación Vicente Ferrer</div>
        </div>
    </div>
</body>

</html>
