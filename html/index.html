<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Gestor de Donaciones</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <h1>ONGs Destacadas</h1>

  <div class="contenedor">

      <div class="general" id="zonaONG"></div>

      <div class="lateral">
        <h3>Donaciones realizadas</h3>
        <div id="historial"></div>
      </div>

  </div>

  <div class="formulario">
    <h2>Datos del Donante</h2>

    <form id="formularioDonacion">

      <label id="Nombre">Nombre:</label><br>
      <input type="text" id="inputNombre" required minlength="2"><br><br>

      <label id="Apellido">Apellido:</label><br>
      <input type="text" id="inputApellido" required minlength="2"><br><br>

      
      <label id="Direccion">Dirección:</label><br>
      <input type="text" id="inputDireccion" required minlength="5"><br><br>

      <label id="Correo">Correo electrónico:</label><br>
      <input type="email" id="inputCorreo" required><br><br>

      <label>Forma de pago:</label><br>
      <input type="radio" name="formaPago" value="Tarjeta" required> Tarjeta<br>
      <input type="radio" name="formaPago" value="Transferencia" required> Transferencia<br><br>

      <label>¿Es socio?</label><br>
      <input type="radio" name="esSocio" value="Si" id="socioSi"> Sí<br>
      <input type="radio" name="esSocio" value="No" id="socioNo" checked> No<br><br>

    
      <div id="zonaCodigoSocio" style="display:none;">
        <label id="socio">Código de socio:</label><br>
        <input type="text" id="inputCodigoSocio" minlength="3"><br><br>
      </div>

      <button type="button" id="botonRealizarDonacion">Realizar donación</button>
      <button type="button" id="botonLimpiarFormulario">Limpiar formulario</button>

    </form>
  </div>

  <script src="../scripts/scripts.js"></script>

</body>
</html>
