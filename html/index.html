<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONGs - Gestor de Donaciones</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1 style="text-align:center; margin-top:30px;">ONGs Destacadas</h1>
    <div class="general">
        <div class="recuadro">
            <img src="../imagenes/cruzRoja.png" alt="Cruz Roja">
            <div class="nombre">Cruz Roja - 5€</div>
        </div>
        <div class="recuadro">
            <img src="../imagenes/uniceflogo.png" alt="UNICEF">
            <div class="nombre">UNICEF - 7€</div>
        </div>
        <div class="recuadro">
            <img src="../imagenes/medicossinfronteras.jpg" alt="Médicos Sin Fronteras">
            <div class="nombre">Médicos Sin Fronteras - 2€</div>
        </div>
        <div class="recuadro">
            <img src="../imagenes/savethechildren.png" alt="Save the Children">
            <div class="nombre">Save the Children - 1€</div>
        </div>
        <div class="recuadro">
            <img src="../imagenes/wwf.jpg" alt="WWF">
            <div class="nombre">WWF - 4€</div>
        </div>
        <div class="recuadro">
            <img src="../imagenes/greenpeace.jpg" alt="Greenpeace">
            <div class="nombre">Greenpeace - 8€</div>
        </div>
        <div class="recuadro">
            <img src="../imagenes/caritas.png" alt="Caritas">
            <div class="nombre">Caritas - 2€</div>
        </div>
        <div class="recuadro">
            <img src="../imagenes/manosunidas.png" alt="Manos Unidas">
            <div class="nombre">Manos Unidas - 5€</div>
        </div>
        <div class="recuadro">
            <img src="../imagenes/aldeasInfantiles.png" alt="Aldeas Infantiles">
            <div class="nombre">Aldeas Infantiles - 6€</div>
        </div>
        <div class="recuadro">
            <img src="../imagenes/fundaciónFerrer.png" alt="Fundación Vicente Ferrer">
            <div class="nombre">Fundación Vicente Ferrer - 4€</div>
        </div>
    </div>
    <div class="resultado">
        <button id="finalizar">Finalizar Donaciones</button>
    </div>

    <script src="../scripts/scripts.js"></script>
</body>

</html>
